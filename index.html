<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <form novalidate>
      <p>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </p>
      <p>
        <label for="country">Country</label>
        <input type="text" pattern="[a-zA-Z ]+" id="country" required />
      </p>
      <p>
        <label for="zipCode">Zip Code</label>
        <input type="text" pattern="[a-zA-Z0-9]+" minlength="5" id="zipCode" required />
      </p>
      <p>
        <label for="password">Password</label>
        <input type="text" minlength="5" id="password" required />
      </p>
      <p>
        <label for="passwordConfirmation">Confirm Password</label>
        <input type="text" minlength="5" id="passwordConfirmation" required />
      </p>
      <button type="button">Submit</button>
    </form>
    <div>
      <h1>Result:</h1>
      <p id="result"></p>
    </div>
  </body>
</html>
